console-reports:
  active: true
  exclude:
    # - 'ProjectStatisticsReport'
    # - 'ComplexityReport'
    # - 'NotificationReport'
    - 'FindingsReport'
    # - 'FileBasedFindingsReport'
    - 'LiteFindingsReport'

comments:
  active: true
  DeprecatedBlockTag:
    active: false
  UndocumentedPublicClass:
    active: false
    searchInNestedClass: true
    searchInInnerClass: true
    searchInInnerObject: true
    searchInInnerInterface: true
  UndocumentedPublicFunction:
    active: false
  UndocumentedPublicProperty:
    active: false

potential-bugs:
  MissingPackageDeclaration:
      active: true
      excludes: ['**/shared/src/commonMain/kotlin/**']

style:
  WildcardImport:
      active: true
      excludeImports:
        - 'java.util.*'
        - 'io.ktor.*'
